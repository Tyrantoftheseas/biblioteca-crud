<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Gestión de Biblioteca</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Tus estilos -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container my-4">
      <h1 class="mb-4">Sistema de Gestión de Biblioteca</h1>

      <!-- Sección: Formulario para Agregar Libro -->
      <section>
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card shadow-sm book-form-card">
              <div class="card-header py-3">
                <h2 class="h5 m-0">Agregar Libro</h2>
              </div>

              <div class="card-body">
                <!-- Mensajes de estado -->
                <div
                  id="alertPlaceholder"
                  class="mb-3"
                  aria-live="polite"
                ></div>

                <!-- Formulario -->
                <form id="formAgregarLibro" class="needs-validation" novalidate>
                  <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input
                      type="text"
                      class="form-control"
                      id="titulo"
                      placeholder="Ingrese el titulo"
                      required
                    />
                    <div class="invalid-feedback">
                      El título es obligatorio.
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="autor" class="form-label">Autor</label>
                    <input
                      type="text"
                      class="form-control"
                      id="autor"
                      placeholder="Nombre del autor"
                      required
                    />
                    <div class="invalid-feedback">El autor es obligatorio.</div>
                  </div>

                  <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input
                      type="text"
                      class="form-control"
                      id="isbn"
                      placeholder="Ej. 978-3-16-148410-0"
                      required
                    />
                    <div class="invalid-feedback">El ISBN es obligatorio.</div>
                  </div>

                  <div class="mb-3">
                    <label for="anio" class="form-label"
                      >Año de publicación</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="anio"
                      placeholder="Ej. 1943"
                      required
                    />
                    <div class="invalid-feedback">
                      El año de publicación es obligatorio.
                    </div>
                  </div>

                  <div class="form-check mb-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="disponible"
                      checked
                    />
                    <label class="form-check-label" for="disponible">
                      Disponible
                    </label>
                  </div>

                  <div class="d-grid d-sm-flex gap-2">
                    <button
                      type="submit"
                      id="btnAgregar"
                      class="btn btn-primary px-4"
                    >
                      Agregar Libro
                    </button>
                    <button type="reset" class="btn btn-outline-secondary">
                      Limpiar
                    </button>
                  </div>
                </form>
              </div>

              <div class="card-footer text-muted small">
                * Los campos marcados son obligatorios.
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- /Sección: Formulario para Agregar Libro -->
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
